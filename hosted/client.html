<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags for bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Imported fonts -->
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="/style.css">
        <!-- Scripts for the converted server code -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script src="bundle.js"></script>
        <!-- Title of page -->
        <title>Rubber Ducky!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1>Rubber Ducky!</h1>
            </div>
            <div class="row">
                <h3>Slamming your head against your screen?  Type out your problem here for you and others to view!</h3>
            </div>
            <form class="row" id="issueForm" action="/addIssue" method="post">
                <div class="col-12">
                    <textarea id="issueField" placeholder="issue goes here" type="text" name="issue"></textarea>
                </div>
                <div class="col-12">
                    <input type="submit" value="Add Issue" />
                </div>
            </form>
            <form class="row" id="viewIssues" action="/getIssues" method="get">
                <div class="col-12">
                    <input id="idField" placeholder="(optional) issue id" type="text" name="id" />
                    <input type="submit" value="View Issues" />
                </div>
            </form>
            <form class="row" id="commentForm" action="/addComment" method="post">
                <div class="col-12">
                    <textarea id="commentField" placeholder="leave a comment on a specific issue if you think you have a solution!" type="text" name="comment"></textarea>
                </div>
                <div class="col-12">
                    <input id="idField" placeholder="(required) issue id" type="text" name="id" />
                    <input type="submit" value="Add Comment" />
                </div>
            </form>
            <div class="row" id="content">
            </div>
        </div>
        <!-- Scripts for Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
