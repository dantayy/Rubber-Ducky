<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rubber Ducky!</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <section id="top">
            <h3>Rubber Ducky Issues</h3>
            <form id="viewIssues" action="/getIssues" method="get">
                <label for="id">Issue ID: </label>
                <input id="idField" type="text" name="id" />
                <input type="submit" value="View Issues" />
            </form>
            <form id="commentForm" action="/addComment" method="post">
                <label for="id">Issue ID: </label>
                <input id="idField" type="text" name="id" />
                <label for="comment">Comment: </label>
                <textarea id="commentField" type="text" name="comment"></textarea>
                <input type="submit" value="Add Comment" />
            </form>
            <a href="/">Home Page!</a>
        </section>
        <section id="content">
        </section>
    </body>
</html>
